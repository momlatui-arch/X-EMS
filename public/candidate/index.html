<!DOCTYPE html>

<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>HỌC VIÊN</title>

<!-- React -->

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!-- Babel -->

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<style>
body{
    margin:0;
    background:#020617;
    color:#fff;
    font-family:Segoe UI, sans-serif;
    text-align:center;
}

#root{
    padding-top:20px;
}

canvas{
    background:#fff;
    margin:20px auto;
    display:block;
    border-radius:8px;
    box-shadow:0 10px 30px rgba(0,0,0,.4);
}

button,input,textarea{
    padding:12px 20px;
    font-size:16px;
    border-radius:6px;
    border:none;
}

input, textarea{
    width:100%;
    max-width:420px;
}

button{
    background:#2563eb;
    color:#fff;
    cursor:pointer;
}

button:hover{
    background:#1d4ed8;
}

/* ================= ESSAY UI ================= */

.essay-wrap{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:40px 20px;
}

.essay-card{
    width:100%;
    max-width:950px;
    background:#0f172a;
    border-radius:14px;
    padding:30px;
    box-shadow:0 10px 30px rgba(0,0,0,.4);
}

.essay-title{
    font-size:22px;
    font-weight:600;
    margin-bottom:15px;
}

.essay-question{
    background:#020617;
    border-radius:10px;
    padding:18px;
    line-height:1.6;
    margin-bottom:20px;
    color:#e2e8f0;
    text-align:left;
}

.essay-textarea{
    width:100%;
    height:230px;
    border-radius:10px;
    border:none;
    padding:15px;
    font-size:16px;
    resize:none;
    outline:none;
}

.essay-btn{
    margin-top:20px;
    background:#2563eb;
    padding:14px 26px;
    border-radius:8px;
    border:none;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:.2s;
}

.essay-btn:hover{
    background:#1d4ed8;
    transform:translateY(-2px);
}
</style>

</head>

<body>

<div id="root"></div>

<!-- Load React App -->

<script type="text/babel" src="./app.jsx"></script>

</body>
</html>
